<p>
1. 進入 Linux kernel 系統後, 在下面兩個 Linux 系統屬性下可以設定 debug message 數量輸出的限制
<br>
<br>
&nbsp;&nbsp;/proc/sys/kernel/printk_ratelimit:<br>
&nbsp;&nbsp;&nbsp;&nbsp;當限制功能觸發後, 系統 N秒 後會重新輸出 debug message<br>
<br>
<br>
&nbsp;&nbsp;/proc/sys/kernel/printk_ratelimit_burst:<br>
&nbsp;&nbsp;&nbsp;&nbsp;當 debug message 超過 printk_ratelimit_burst 後, 系統會啟動限制 debug message 輸出的功能<br>
<br>
<br>
<a href="../../../../sample_code/CH2/CH2-2-Linux_Driver_Debugg/2-2-1-hello_debug/">2-2-1-hello_debug</a>
