<h1>Rate Limiting</h1>
<ul>
<li>Too many messages may overwhelm the console</li>
<li>To reduce repeated messages, use</li>
<ul>
<li><b>int printk_ratelimit(void);</b></li>
</ul>
<li>Example</li>
<ul>
<li><b>if (printk_ratelimit()) {</b></li>
<li><b>  printk(KERN_NOTICE “The printer is still on fire\n”);</b></li>
<li><b>}</b></li>
</ul>
</ul>
