<h1><b>printk</b> (vs. <b>printf</b>)</h1>
<ul>
<li>Lets one classify messages according to their priority by associating with different loglevels</li>
<ul>
<li><b> printk(KERN_DEBUG “HelloWorld: %s %i\n”, __FILE__, __LINE__);</b></li>
</ul>
<li>8 loglevels (0 – 7)</li>
<ul>
<li> <b>&lt;linux/kernel.h&gt;</b></li>
</ul>
</ul>
