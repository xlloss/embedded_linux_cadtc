<h1>Messages Control</h1>
<ul>
<li>In the <b>Makefile</b> file</li>
<li><b></b></li>
<li><b>DEBUG = y</b></li>
<li><b></b></li>
<li><b>ifeq ($(DEBUG),y)</b></li>
<li><b>  DEBFLAGS = -O –g –D<font color="#CC00FF">SCULL_DEBUG</font> </b></li>
<li><b>  <font color="#CC00FF"># “-O” is needed to expand inlines</b></font></li>
<li><b>else</b></li>
<li><b>  DEBFLAGS = -O2</b></li>
<li><b>endif</b></li>
<li><b></b></li>
<li><b>CFLAGS += $(DEBFLAGS)</b></li>
</ul>
