1. platform bus<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp; 系統會利用 platform bus 的 driver 去掃描 platform device 存在與否.<br>
<br>
<br>
2. platform device<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp; SOC 的 IP 會先被宣告成 platform device. 因此 platform device 基本上無法動態宣告.
<br>
<br>
3. platform driver<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp; 當 platform bus 發現有 platform device 存在後, 經過一些確認後會將其 platform driver 載入
<br>
