<p>
Char device driver API (1)<br>
1. <a href="https://elixir.bootlin.com/linux/v4.20.7/source/fs/char_dev.c#L651">cdev_init</a><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;初始化字驅動程式的模型結構. 該結構即代表一個字元驅動程式的實體<br>
<br>
2. <a href="https://elixir.bootlin.com/linux/v4.20.7/source/fs/char_dev.c#L644">cdev_add</a><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;講已初始化完成的字驅動程式實體. 登入至系統中<br>
<br>
3. <a href="https://elixir.bootlin.com/linux/v4.20.7/source/fs/char_dev.c#L584">cdev_del</a><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;卸載字元驅動程式後, 也需要將系統中佔用資源的驅動程式實體給解除, 講資源還給系統.<b>
<br>
</p>
