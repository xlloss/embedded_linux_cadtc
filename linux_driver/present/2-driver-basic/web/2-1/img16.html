<p>
1)&nbsp; 在初始化 char device driver 時, 我們也會同時指定 檔案操作函數指表 (char file operator function point)指定 給 char driver model<br>
<br>
2)&nbsp; 可以注意 "ops" 這個變數的設定. 這個部份就是將 "檔案操作函數指表" 進行設定<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;2.1 ) 我們有兩種初始化 "字元驅動實體" 兩種方式稍有點不同, 但是其目的是完全一樣<br> 
<br>
3)&nbsp; user land 測試程式就可以透過 "檔案操作函數指表" 對應驅動程式進行溝通<br>
<br>
