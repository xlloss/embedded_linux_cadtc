<p>
devicetree 的 status and phandle<br>
<br>
1. status :.<br>
&nbsp;&nbsp;&nbsp;&nbsp;告訴 kernel 這支 driver 是否要啟動.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;status = "okay" ==> 啟動<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;status = "disabled" ==> 不啟動<br>
<br>
2. phandle<br>
&nbsp;&nbsp;&nbsp;&nbsp;繼承 之前已經宣告過的 device node.<br>
&nbsp;&nbsp;&nbsp;&nbsp;不必重新宣告即設定. 當 dtsi 或是 dts 已經宣告過就不需要重新宣告.<br>
&nbsp;&nbsp;&nbsp;&nbsp;因此如果中途有需要修改特性, 可以直接修改.<br>
