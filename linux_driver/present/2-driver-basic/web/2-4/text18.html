<h1>#address-cells and #size-cells </h1>
<p>cpus {</p>
<p>        <b>#address-cells = &lt;1&gt;;</b></p>
<p>        <b>#size-cells = &lt;0&gt;;</b></p>
<p>        cpu@0 {</p>
<p>            compatible = &quot;arm,cortex-a9&quot;;</p>
<p>            <b>reg = &lt;0&gt;;</b></p>
<p>        };</p>
<p>        cpu@1 {</p>
<p>            compatible = &quot;arm,cortex-a9&quot;;</p>
<p>            <b>reg = &lt;1&gt;;</b></p>
<p>        };</p>
<p>    };</p>
