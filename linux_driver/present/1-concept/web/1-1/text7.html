<h1>Network Devices</h1>
<ul>
<li>Abstraction:  data packets</li>
<li>Send and receive packets</li>
<li>Have unique names (e.g., <b>eth0</b>)</li>
<ul>
<li>Not in the file system</li>
<li>Support protocols and streams related to packet transmission (i.e., no <b>read</b> and <b>write</b>)</li>
</ul>
</ul>
