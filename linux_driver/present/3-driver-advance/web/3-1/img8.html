<p>
1. Linux kernel 管理記憶體以 "Page (頁)" 為單位.<br>
<br>
2. 已 ARM 來說. 1 page = 4K. 每個 SOC 與系統會因為硬體設計的不同 page 的單位也會改變.<br>
<br>
3. 同常 kernel 預先會建立一個較大的 "記憶體池 (Memory pool)" 保留在系統. 經常分配的記憶體區塊, 會從這邊釋放出去.<br>
<br>
4. Memory pool 是用來解決記憶體破碎的問題.<br>
<br>
5. kmalloc API<br>
&nbsp;&nbsp;&nbsp;&nbsp;最小 :&nbsp;32-byte or 64-byte 依照硬體設計和記憶體分配演算法決定.<br>
&nbsp;&nbsp;&nbsp;&nbsp;最大 :&nbsp;128K-byte <br>

</p>
