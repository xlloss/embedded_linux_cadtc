<p>
1. Linux 將 32-bit CPU 記憶體位址 (4G) 典型的作法, 將 4G 切成 3:1 (user-space : kernel-space) <br>
2. 在投影片中, 可以看到一個示意圖. 其簡單解釋 kernel-space 會將記憶再分成幾個區域.<br>
3. 我們使用不同的 API 得到的記憶體區塊,kernel 會從不一樣的區域分配給驅動程式.<br>
4. 不一樣的區域有不一樣存在的目的. 例如 : DMA 需要連續記憶體區塊, 一般區塊, 高位址區塊 ...<br>
