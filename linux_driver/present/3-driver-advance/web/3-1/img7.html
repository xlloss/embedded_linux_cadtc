<p>
1. Linux kernel 基本上如前面所描述, 會把記憶體切成幾塊, 我們跟系統請求分配記憶體的時候, 系統依據旗標的型態分配不同區塊的記憶體.<br>
<br>
2.<br>
&nbsp;&nbsp;&nbsp;&nbsp;1) GFP_KERNEL   : 一般區<br>
&nbsp;&nbsp;&nbsp;&nbsp;2) GFP_DMA      : 連續記憶體位址區<br>
&nbsp;&nbsp;&nbsp;&nbsp;3) GFP_HIGHMEM  : 記憶體高位址區<br>
<br>
3. 因此我們需要依照目前的狀況去設定適合的旗標.<br>
</p>
